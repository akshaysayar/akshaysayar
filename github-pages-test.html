<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        #log { height: 300px; overflow-y: auto; background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; font-family: monospace; font-size: 12px; white-space: pre-wrap; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç GitHub Pages ‚Üí Backend Connection Test</h1>
        
        <div class="test-section info">
            <h3>üåê Environment Info</h3>
            <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
            <p><strong>Backend URL:</strong> <span id="backendUrl"></span></p>
            <p><strong>Is GitHub Pages:</strong> <span id="isGitHubPages"></span></p>
            <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        </div>

        <div class="test-section">
            <h3>üß™ Tests</h3>
            <button onclick="testCORS()">Test CORS Preflight</button>
            <button onclick="testBackendAPI()">Test Backend API</button>
            <button onclick="testBoth()">Run Both Tests</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div id="results"></div>
        <pre id="log"></pre>
    </div>

    <script>
        const BACKEND_URL = 'https://akshay-cv-backend.onrender.com/chat';
        
        // Display environment info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('backendUrl').textContent = BACKEND_URL;
        document.getElementById('isGitHubPages').textContent = window.location.hostname.includes('github.io') ? 'YES' : 'NO';
        document.getElementById('userAgent').textContent = navigator.userAgent;

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logElement = document.getElementById('log');
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            logElement.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function addResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        async function testCORS() {
            log('üîç Testing CORS Preflight (OPTIONS request)...');
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                log(`CORS Status: ${response.status}`);
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };

                log('CORS Headers received:');
                Object.entries(corsHeaders).forEach(([key, value]) => {
                    log(`  ${key}: ${value || 'NOT SET'}`);
                });

                if (response.ok) {
                    const allowOrigin = corsHeaders['Access-Control-Allow-Origin'];
                    if (allowOrigin === '*' || allowOrigin === window.location.origin) {
                        addResult('‚úÖ CORS Test PASSED: Backend allows requests from this origin', 'success');
                        log('‚úÖ CORS configuration looks good!', 'success');
                    } else {
                        addResult(`‚ùå CORS Test FAILED: Backend allows "${allowOrigin}" but current origin is "${window.location.origin}"`, 'error');
                        log('‚ùå CORS origin mismatch!', 'error');
                    }
                } else {
                    addResult(`‚ùå CORS Test FAILED: OPTIONS request failed with status ${response.status}`, 'error');
                    log(`‚ùå OPTIONS request failed: ${response.status}`, 'error');
                }

            } catch (error) {
                log(`‚ùå CORS Test Error: ${error.message}`, 'error');
                addResult(`‚ùå CORS Test ERROR: ${error.message}`, 'error');
            }
        }

        async function testBackendAPI() {
            log('üöÄ Testing Backend API (POST request)...');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: `Test from ${window.location.hostname} at ${new Date().toISOString()}` 
                    })
                });

                const endTime = Date.now();
                const duration = endTime - startTime;

                log(`API Response Status: ${response.status}`);
                log(`Response Time: ${duration}ms`);
                log(`Response Headers:`);
                
                for (let [key, value] of response.headers.entries()) {
                    log(`  ${key}: ${value}`);
                }

                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    let responseData;
                    
                    if (contentType && contentType.includes('application/json')) {
                        responseData = await response.json();
                        log(`‚úÖ JSON Response: ${JSON.stringify(responseData, null, 2)}`, 'success');
                    } else {
                        responseData = await response.text();
                        log(`‚úÖ Text Response: "${responseData}"`, 'success');
                    }
                    
                    addResult(`‚úÖ API Test PASSED: Got response in ${duration}ms`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå API Error Response: ${errorText}`, 'error');
                    addResult(`‚ùå API Test FAILED: Status ${response.status}`, 'error');
                }

            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                log(`‚ùå API Test Error after ${duration}ms: ${error.message}`, 'error');
                
                if (error.message.includes('Failed to fetch')) {
                    addResult('‚ùå API Test FAILED: Network error - likely CORS blocking or backend unreachable', 'error');
                } else if (error.name === 'TypeError') {
                    addResult('‚ùå API Test FAILED: CORS policy blocking request', 'error');
                } else {
                    addResult(`‚ùå API Test ERROR: ${error.message}`, 'error');
                }
            }
        }

        async function testBoth() {
            clearResults();
            log('üèÅ Starting comprehensive backend connectivity test...');
            log('');
            
            await testCORS();
            log('');
            await testBackendAPI();
            log('');
            log('üèÅ Tests completed!');
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('log').textContent = '';
        }

        // Auto-run tests if this is GitHub Pages
        window.onload = function() {
            log('üåê Page loaded');
            
            if (window.location.hostname.includes('github.io')) {
                log('üîç Detected GitHub Pages hosting - running automatic tests...');
                setTimeout(testBoth, 1000);
            } else {
                log('üè† Local development detected');
                log('üëÜ Click "Run Both Tests" to test backend connectivity');
            }
        };
    </script>
</body>
</html>
